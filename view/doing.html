<!DOCTYPE html>
<html lang="en">
<!-- ヘッダーコンポーネントの読み込み-->
<script type="text/javascript" src='js/component/header.js'></script>
<body>
    <!-- メニュー -->
    <script type='text/javascript' src='js/component/global_nav.js'></script>

    <div id="content">
        <div class="configure-card">
            <div class="row">
                <div class="col s12">
                    <div class="card blue-grey white">    
                        <div class="card-content grey-text text-darken-3">
                            <span class="card-title">シミュレーション実行</span>
                            <div class="row">
                                <div class="col s12">
                                    <div class="card grey lighten-3">
                                        <div class="card-content grey-text text-darken-3">
                                            <span class="card-title"><div id="simulation-status">STARTでシミュレーション開始</div><input type="text" id="bar" value="0%" style="border-style: none" disabled="true"></span>
                                            <div>
                                                <!-- 進捗(%)を表示 -->
                                                <!-- プログレスバー -->
                                                <progress id="progress-bar" value="0" max="100">0%</progress>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="simulation-control-box">
                                        <div class="col s6">
                                            <a id="stop-simulation-button" class="disabled waves-effect waves-light btn-large red darken-1"><h5>STOP</h5></a>
                                        </div>
                                        <div class="col s6">
                                            <a id="start-simulation-button" class="waves-effect waves-light btn-large blue"><h5>START</h5></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="configure-card">
            <div class="row">
                <div class="col s12 m2 l7">
                    <div class="card blue-grey white">
                        <div class="card-content grey-text text-darken-3">
                            <span class="card-title">ヒートマップ</span>
                            <p>シミュレーション結果のヒートマップを描画<br>開始/終了時間と高さを指定してください</p>
                            <div class="heatmap-form">
                                <label>高さ</label><br>
                                <input type="text" id="heatmap-height" placeholder="5桁以内で入力"><br>      
                                <div class="input-field">
                                    <select id="floor-view-files-select-box">
                                      <option value="" disabled selected>Choose your option</option>
                                    </select>
                                    <label>フロアの選択</label>
                                </div>                                                                                    
                                <div class="row">
                                    <a id="renderHeatMap" class="waves-effect waves-light btn-large blue"><h5>出力</h5></a>
                                </div>
                                <div id="date-heatmap-text" class="row">日付 : </div>
                                <div class="heat-map-canvas">
                                    <!--<div class="heatmap" id='heatmap' style="position: relative;"></div>-->
                                    <!--<div class="heatmap" id='heatmap' style="position: relative; height: 1000px; width: 1000px;"></div>-->
                                    <canvas id="heatMap"></canvas>
                                </div>
                                <div class="animation-control">                          
                                    <input type="range" id="inputSlideBar" min="0" max="100" step="1" value="0">
                                    <div id="slide-bar-time" class="col s12"></div>
                                    
                                    <a id="play-heatmap-button" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">play_arrow</i></a>
                                    <a id="stop-heatmap-button" class="disabled btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">pause</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m2 l5">
                    <div class="card blue-grey white">
                        <div class="card-content grey-text text-darken-3">
                            <span class="card-title">グラフ表示</span>
                            <p>シミュレーション結果のグラフ化<br>時系列の温度グラフ<br>ヒートマップ上でクリックした座標の時系列グラフを出力します</p>
                            <div class="graph-set">
                                <ul id="graph-box" class="collapsible expandable">
                                    <li id="graph-box-list-0">
                                      <div id="graph-box-header-0" class="collapsible-header">
                                          グラフポイント
                                      </div>
                                      <div class="collapsible-body">
                                          <div class="row">
                                              <div class="col s12 m2 l4">
                                                  <label>x座標</label><br>
                                                  <input type="text" id="graph_x_0" placeholder="x座標">
                                              </div>
                                              <div class="col s12 m2 l4">
                                                  <label>y座標</label><br>
                                                  <input type="text" id="graph_y_0" placeholder="y座標"><br>
                                              </div>
                                              <div class="col s12 m2 l4">
                                                  <label>z座標</label><br>
                                                  <input type="text" id="graph_z_0" placeholder="z座標"><br>
                                              </div>
                                            <a id="print-graph-button" onclick="print_graph(0);" class="waves-effect waves-light btn-large blue"><h5>出力</h5></a>
                                           </div>
                                          <canvas id="graph_0"></canvas>
                                      </div>
                                    </li>
                                  </ul>
                                <a class="btn-floating btn-large waves-effect waves-light blue" onclick="createGraphBox();"><i class="material-icons">add</i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src='js/component/footer.js'></script>    
<!--<script src="js/heatmap.min.js"></script>-->
<!--<script type="module" src="js/test.js"></script>-->
<!--<script type="text/javascript" src="js/doing.js"></script>-->
<script type="module" src="js/doing.js"></script>
</body>
</html>
