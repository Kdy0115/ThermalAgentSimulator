<!DOCTYPE html>
<html lang="en">
<!-- ヘッダーコンポーネントの読み込み-->
<script type="text/javascript" src='js/component/header.js'></script>
<body>
    <!-- メニュー -->
    <script type='text/javascript' src='js/component/global_nav.js'></script>

    <div id="content">
        <div class="configure-card">
            <div class="row">
                <div class="col s12">
                    <div class="card blue-grey white">    
                        <div class="card-content grey-text text-darken-3">
                            <span class="card-title">シミュレーション実行</span>
                            <div class="row">
                                <div class="col s12">
                                    <div class="card grey lighten-3">
                                        <div class="card-content grey-text text-darken-3">
                                            <span class="card-title"><div id="simulation-status">STARTでシミュレーション開始</div><input type="text" id="bar" value="0%" style="border-style: none" disabled="true"></span>
                                            <div>
                                                <!-- 進捗(%)を表示 -->
                                                <!-- プログレスバー -->
                                                <progress id="progress-bar" value="0" max="100">0%</progress>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="simulation-control-box">
                                        <div class="col s6">
                                            <a id="stop-simulation-button" class="disabled waves-effect waves-light btn-large red darken-1"><h5>STOP</h5></a>
                                        </div>
                                        <div class="col s6">
                                            <a id="start-simulation-button" class="waves-effect waves-light btn-large blue"><h5>START</h5></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="configure-card">
            <div class="row">
                <div class="col s12 m2 l7">
                    <div class="card blue-grey white">
                        <div id="heat-map-form-all" class="card-content grey-text text-darken-3">
                            <span class="card-title">ヒートマップ</span>
                            <p>シミュレーション結果のヒートマップを描画</p><br>
                            <p id="heat-map-description"></p>
                            <div class="heatmap-form" id="heatmap-form">
                            </div>
                            <div id="heat-map-import-button"></div>
                            <div id="date-heatmap-text" class="row">日付 : </div>
                            <div class="heat-map-canvas">
                                <canvas id="heatMap"></canvas>
                            </div>
                            <div class="animation-control">                          
                                <input type="range" id="inputSlideBar" min="0" max="100" step="1" value="0">
                                <div id="slide-bar-time" class="col s12"></div>
                                <a id="play-heatmap-button" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">play_arrow</i></a>
                                <a id="stop-heatmap-button" class="disabled btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">pause</i></a>
                            </div>
                            <div id="heatmap-coordinate"></div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m2 l5">
                    <div class="card blue-grey white">
                        <div class="card-content grey-text text-darken-3">
                            <span class="card-title">グラフ表示</span>
                            <p>シミュレーション結果のグラフ化<br>時系列の温度グラフ</p>
                            <!--<p>ヒートマップ上でクリックした座標の時系列グラフを出力します</p>-->
                            <p>ヒートマップを読み込んでください</p>
                            <div id="graph-box-form" class="graph-set">
                                <ul id="graph-box" class="collapsible expandable"></ul>
                                  </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src='js/component/footer.js'></script>    
<script type="module" src="js/doing.js"></script>
</body>
</html>
